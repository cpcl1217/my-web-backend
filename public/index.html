<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    ul { list-style-type: none; padding: 0; }
    li { padding: 8px; margin-bottom: 10px; background-color: #f4f4f4; border-radius: 4px; }
    #message-form { display: flex; }
    #message-input { flex-grow: 1; padding: 8px; }
    #message-submit { padding: 8px 16px; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="message-form">
    <input id="message-input" autocomplete="off" /><button id="message-submit">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
